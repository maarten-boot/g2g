<div class="col">
  {% for name, url in xPath.items %}
    <a href="{{ url }}">{{ name }}</a> &nbsp; . &nbsp;
  {% endfor %}
</div>

{% if request.user.is_authenticated %}
  <div class="col-md-auto">
    {{ request.user.username }}
    <a href="{% url 'logout' %}">Logout</a>
  </div>
{% endif %}

<div class="col-md-auto">
  {% now "jS F Y H:i" %}
</div>
