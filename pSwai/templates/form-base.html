{% if form != None %}
  <form action="{{ action }}" method="post">
    {% csrf_token %}
    {% if deleting != True %}
      <fieldset>
    {% else  %}
      <fieldset disabled>
    {% endif %}

    <table class="form">
      {{ form.as_table }}
    </table>
    </fieldset>

    <br />

    <fieldset>
    {% if deleting != True %}
      <div class="submit-row">
        <input type="submit" value="Save" name="_continue">
        <input type="submit" value="Save and add another" name="_addanother">
        {% if id != None %}
          <a href="{{ delete }}">Delete </a> this
        {% endif %}
      </div>
    {% else %}
      <div>
        <b>Are you sure you want to delete this record</b>
        <input type="hidden" name="delete" value="{{ id }}" />
        <input type="submit" value="Delete" />
      </div>
    {% endif %}

    </fieldset>
  </form>
{% endif %}
